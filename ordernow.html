<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order</title>
	<link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ordernow.css">
	<link rel="icon" href="Picture/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="navbar">
    	<div class="logo">
          <a href="index.html"><img src="Picture/Logo.png" alt="" width="90"/></a>
        </div>
        <div class="nav">
          <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="about.html"><li>About</li></a>
            <a href="menu.html"><li>Menu</li></a>
            <a href="recipe.html"><li>Recipe</li></a>
            <a href="contact.html"><li>Contact</li></a>
          </ul>
          </div>

		  <div class="menu-toggle">
			<div class="hamburger">
				<span></span>
			</div>
		</div>
    </div>

	<div class="app">
		<div class="sidebar">
			<nav class="menu">
				<a href="index.html" class="menu-item is-active">Home</a>
				<a href="about.html" class="menu-item">About</a>
				<a href="menu.html" class="menu-item">Menu</a>
				<a href="recipe.html" class="menu-item">Recipe</a>
				<a href="contact.html" class="menu-item">Contacts</a>
				<a href="ordernow.html" class="menu-item">Order Now</a>
			</nav>

		</div>

        <div class="content">
            <div class="container"> 
  
                <form action="#"> 
          
                    <div class="row"> 
          
                        <div class="col"> 
                            <h3 class="title"> 
                                Billing Address 
                            </h3> 
          
                            <div class="inputBox"> 
                                <label for="name"> 
                                      Full Name: 
                                  </label> 
                                <input type="text" id="name" 
                                       placeholder="Enter your full name" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="email"> 
                                      Email: 
                                  </label> 
                                <input type="text" id="email" 
                                       placeholder="Enter email address" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="address"> 
                                      Address: 
                                  </label> 
                                <input type="text" id="address" 
                                       placeholder="Enter address" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="city"> 
                                      City: 
                                  </label> 
                                <input type="text" id="city" 
                                       placeholder="Enter city" 
                                       required> 
                            </div> 
          
                            <div class="flex"> 
          
                                <div class="inputBox"> 
                                    <label for="state"> 
                                          State: 
                                      </label> 
                                    <input type="text" id="state" 
                                           placeholder="Enter state" 
                                           required> 
                                </div> 
          
                                <div class="inputBox"> 
                                    <label for="zip"> 
                                          Zip Code: 
                                      </label> 
                                    <input type="number" id="zip" 
                                           placeholder="123 456" 
                                           required> 
                                </div> 
          
                            </div> 
          
                        </div> 
                        <div class="col"> 
                            <h3 class="title">Payment</h3> 
          
                            <div class="inputBox"> 
                                <label for="name"> 
                                      Card Accepted: 
                                  </label> 
                                <img src="Picture/Cards.png"
                                     alt="credit/debit card image"> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="cardName"> 
                                      Name On Card: 
                                  </label> 
                                <input type="text" id="cardName" 
                                       placeholder="Enter card name" 
                                       required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="cardNum"> 
                                      Credit Card Number: 
                                  </label> 
                                <input type="text" id="cardNum" 
                                       placeholder="1111-2222-3333-4444" 
                                       maxlength="19" required> 
                            </div> 
          
                            <div class="inputBox"> 
                                <label for="">Exp Month:</label> 
                                <select name="" id=""> 
                                    <option value="">Choose month</option> 
                                    <option value="January">January</option> 
                                    <option value="February">February</option> 
                                    <option value="March">March</option> 
                                    <option value="April">April</option> 
                                    <option value="May">May</option> 
                                    <option value="June">June</option> 
                                    <option value="July">July</option> 
                                    <option value="August">August</option> 
                                    <option value="September">September</option> 
                                    <option value="October">October</option> 
                                    <option value="November">November</option> 
                                    <option value="December">December</option> 
                                </select> 
                            </div> 
          
          
                            <div class="flex"> 
                                <div class="inputBox"> 
                                    <label for="">Exp Year:</label> 
                                    <select name="" id=""> 
                                        <option value="">Choose Year</option> 
                                        <option value="2023">2023</option> 
                                        <option value="2024">2024</option> 
                                        <option value="2025">2025</option> 
                                        <option value="2026">2026</option> 
                                        <option value="2027">2027</option> 
                                    </select> 
                                </div> 
          
                                <div class="inputBox"> 
                                    <label for="cvv">CVV</label> 
                                    <input type="number" id="cvv" 
                                           placeholder="1234" required> 
                                </div> 
                            </div> 
          
                        </div> 
          
                    </div> 
          
                    <button onclick="myFunction()">Proceed to Checkout</button>
                </form> 
          
            </div> 

   

			<div class="footer">
				<img class="logofooter" src="./Picture/Logo.png" alt="" width="50px">
				<h2>Mark Gerard G. Gamboa</h2>
				<p>markgerardgamboa.gmail.com</p>
			</div>
        </div>
	</div>

	

	<script>
		const menu_toggle = document.querySelector('.menu-toggle');
		const sidebar = document.querySelector('.sidebar');

		menu_toggle.addEventListener('click', () => {
			menu_toggle.classList.toggle('is-active');
			sidebar.classList.toggle('is-active');
		});

        
let cardNumInput =  
    document.querySelector('#cardNum') 
  
cardNumInput.addEventListener('keyup', () => { 
    let cNumber = cardNumInput.value 
    cNumber = cNumber.replace(/\s/g, "") 
  
    if (Number(cNumber)) { 
        cNumber = cNumber.match(/.{1,4}/g) 
        cNumber = cNumber.join(" ") 
        cardNumInput.value = cNumber 
    } 
})

function myFunction() {
  alert("Thank You for Ordering");
}
	</script>
</body>
</html>
